<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="side">
        <div class="background">
          
            <img class="odin" src="odin-lined.png">
                <h1 class="title">Sign Up</h1>
        
            </div>
    </div>
  
    <div class="main">
        <div class="text">
            <h3 class="subtext">Some Text!</h3>
        </div>
        <div class="form">
        <form action="">
            <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input required type="name" name="firstname" id="firstname">
            </div>
            <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input required type="text" name="lastname" id="lastname">
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">
            </div>
            
            <div class="form-group">
                    <label for="pwd">Password</label>
                    <input required type="password" id="pwd">
            </div>
            <div class="form-group">
                    <label for="confpwd">Confirm Password</label>
                    <input required type="password" name="pwd" id="confpwd">
            </div>
        </form></div>

        <div class="Submit">
            <button class="create_account" type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="" target="_blank">Log in</a></p>
        </div>
    
    </div>
    
</body>
</html>
